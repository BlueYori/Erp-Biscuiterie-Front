<div class="login-container" fxLayout="column">
  <div class="login-title">ERP-BISCUITERIE</div>
  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Adresse Mail">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Mot de Passe">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
