<div class="container">

  <div id="manage-product" class="z-depth1">

    <mat-toolbar class="title-form" color="accent">
      <div align="center" style="text-align: center; width:100%;">
        <p>Ajouter un produit</p>
      </div>
    </mat-toolbar>

    <br><br>

    <mat-dialog-content align="left">
      <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)" class="form">
        <mat-form-field class="form-element">
          <input formControlName="name" matTooltip="Enter product name" matInput placeholder="Nom du produit">
          <mat-error *ngIf="!productForm.get('name').valid && productForm.get('name').touched">
            Ce champ est obligatoire
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input formControlName="price" matTooltip="Enter product price" matInput placeholder="Prix du produit">
          <mat-error *ngIf="!productForm.get('price').valid && productForm.get('price').touched">
            {{ getErrorPrice() }}
          </mat-error>
        </mat-form-field>

        <mat-dialog-actions align="center">
          <button type="submit" mat-raised-button color="accent" matTooltip="Click Submit Button"
            [disabled]="!productForm.valid">Valider</button>
          <button type="reset" mat-raised-button color="accent" matTooltip="Click Reset Button"
            (click)="closeForm()">Fermer</button>
        </mat-dialog-actions>

        <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
          {{message}}
        </p>

        <br><br>

      </form>
    </mat-dialog-content>
  </div>

</div>
