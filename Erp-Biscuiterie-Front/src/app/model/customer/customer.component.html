<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color= "primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="customer_name" matSortDisableClear
      matSortDirection="asc">


      <!-- customer Name Column -->
      <ng-container matColumnDef="customer_name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.customer_name}}</td>
      </ng-container>

      <!-- customer Address : varchar Column -->
      <ng-container matColumnDef="customer_adress">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let row">$ {{row.customer_adress}}</td>
      </ng-container>


      <!-- customer PhoneNumber : varchar Column -->
      <ng-container matColumnDef="customer_phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let row">$ {{row.customer_phoneNumber}}</td>
      </ng-container>

      <!-- customer Email : varchar Column -->
      <ng-container matColumnDef="customer_email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">$ {{row.customer_email}}</td>
      </ng-container>

          <!-- customer DirectorName : varchar Column -->
          <ng-container matColumnDef="customer_directorName">
            <th mat-header-cell *matHeaderCellDef>Director Name</th>
            <td mat-cell *matCellDef="let row">$ {{row.customer_directorName}}</td>
          </ng-container>

      <!-- customer DepartmentName : varcharColumn -->
      <ng-container matColumnDef="customer_departmentName">
        <th mat-header-cell *matHeaderCellDef>Department Name</th>
        <td mat-cell *matCellDef="let row">$ {{row.customer_departmentName}}</td>
      </ng-container>

      <!-- customer- ReductionId : int Column -->
      <ng-container matColumnDef="customer_reductionId">
        <th mat-header-cell *matHeaderCellDef>Reduction Id</th>
        <td mat-cell *matCellDef="let row">$ {{row.customer_reductionId}}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/customer-details/', row._id]"></tr>
    </table>
  </div>
</div>
