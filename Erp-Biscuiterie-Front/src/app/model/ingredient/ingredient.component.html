<div class="container">
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div id="status">
    {{ message }}
  </div>
  <div id="show-ingredients">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let ingredient"> {{ingredient.id}} </td>
      </ng-container>

      <!-- Nom + Prenom Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
      </ng-container>

      <!-- Prix -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let ingredient"> {{ingredient.price}} </td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="typeIngredientId">
        <th mat-header-cell *matHeaderCellDef> Type Ingr√©dient </th>
        <td mat-cell *matCellDef="let ingredient"> {{ingredient.typeIngredientId}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let ingredient">
          <div class="btn-toolbar">
            <button mat-mini-fab color="primary" class="btn-edit" matTooltip="Editer un ingredient"
              (click)="loadIngredientToEdit(ingredient)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" matTooltip="Supprimer un ingredient" (click)="deleteIngredient(ingredient.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
