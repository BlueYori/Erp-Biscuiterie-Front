<div class="container">
  <div class="button-row">
    <a mat-flat-button color="primary" routerLink="/order-add">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div id="status">
    {{ message }}
  </div>
  <div id="show-orders">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let order"> Commande du {{order.date |  date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Nom Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let order"> {{order.customer}} </td>
      </ng-container>

      <!-- Prix Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let order"> {{order.price}}â‚¬ </td>
      </ng-container>

      <!-- Prix Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Etat </th>
        <td mat-cell *matCellDef="let order"> {{order.state}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let order">
          <div class="btn-toolbar">
            <button mat-mini-fab color="primary" class="btn-edit" matTooltip="Editer une commande"
              (click)="loadOrderToEdit(order)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" matTooltip="Supprimer une commande" (click)="deleteOrder(order.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
