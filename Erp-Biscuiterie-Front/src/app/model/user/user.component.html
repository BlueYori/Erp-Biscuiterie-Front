<div class="container">
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div id="status">
    {{ message }}
  </div>
  <div id="show-users">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <!-- Nom + Prenom Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
      </ng-container>

      <!-- email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="roleId">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.roleNamee}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <div class="btn-toolbar">
              <button mat-mini-fab color="primary" class="btn-edit" matTooltip="Editer un utilisateur"(click)="loadUserToEdit(user)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" matTooltip="Supprimer un utilisateur"(click)="deleteUser(user.id)">
                  <mat-icon>delete</mat-icon>
                </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
