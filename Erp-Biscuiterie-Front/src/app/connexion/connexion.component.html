
<div class="container-connexion">
<div class="col-sm-8 col-md-6 logo-picture">
    <img src="https://cdn.patateetcornichon.com/media/recipes/tartelette-rapide-aux-biscuits.jpg.760x525_q85_crop.jpg" alt="Photo/Logo Biscuiterie" class="img-circle">
</div>
<mat-card class="example-card" >
  <mat-card-header>
 
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nom" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Mot de passe" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Connexion</button>
  </mat-card-actions>
</mat-card>
</div>
