<div>
  <button (click)="goToPage('product')" mat-mini-fab color="warn">+</button>
  <h2 style="font-family: 'Shadows Into Light', cursive; font-size: 50px;">Liste Produits</h2>
</div>

<div>
  <mat-grid-list class="main-tab" cols="3" rowHeight="50px">

    <mat-grid-tile [colspan]="1" [rowspan]="6">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom du Produit </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Prix </th>
          <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
    </mat-grid-tile>
  </mat-grid-list>
</div>
